version: "3.3"
services:
  app:
    build:
      context: .
    volumes:
      - ./dist:/var/www/html
    ports:
      - 8080:80
    links:
      - db
    depends_on:
      - db
  db:
    image: mysql:5.7
    volumes:
      - ./initdb.d:/docker-entrypoint-initdb.d
      - ./db/mysql_data:/var/lib/mysql
    environment:
      - MYSQL_ALLOW_EMPTY_PASSWORD=yes
    ports:
      - 43306:3306
